<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <title>"Rock paper scissors" project</title>
</head>
<body>  
        <div id ="startContainer">
            <h2 id="start" style="font-size: 30px">Hey, you!</h2>
            <button id="startbtn">Um... Yes? Hello?</button>
        </div>
        <h2 id ="intro"></h2>
        <button class="ynbutton" id="acceptGame" style="display:none">Yes</button>
        <button class="ynbutton" id="refusePlaying" style="display:none">No</button>
<!--if the user refuses-->
    <div class="refusedContainer">
        <h2 id="refused" style="display:none"> 
            No?.. Oh, well, alright... 
            I'll be here in case you change your mind.
        </h2>
    </div>

    <p id="title" style="display:none">Pick your weapon:</p>
    <div id="choiceContainer" style="display:none">
            <button class="wbutton">Rock</button>
            <button class="wbutton">Paper</button>
            <button class="wbutton">Scissors</button>
    </div>

<!--Scores-->
    <div id="resultsContainer" style="display:none">
        <div class="players">
            <div>user</div>
            <span id="userScore">0</span>
         </div>
         <div class="players">
             <div>computer</div>
            <span id="computerScore">0</span>
        </div>
    </div>
    <div id="rules" style="display:none">*first to 5 wins</div>

<!--Reload screen-->
    <div id="reloadScreen" style="display:none">
        <h1 class="restart" id="winnerTitle" style="font-size: 100px">You won!</h1>
        <h2 class="restart" id="computerComment" style="font-size: 50px">you will regret this</h2>
             <div class="restart" id="declareWinner">
                 <img src="./images/sadPC.jpg" class="restart" id="sadPC">
                 <img src="./images/happyPC.jpg" class="restart" id="happyPC" style="display:none">
                 <button class="restart" id="reloadbtn" style="font-size: 50px">play again</button>
            </div>
    </div>
</body>
    <script src="./script.js"></script>
</html>
